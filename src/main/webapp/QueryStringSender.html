<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query String Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #777;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 13px;
            color: #555;
        }

        .info-box strong {
            color: #667eea;
        }

        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìù Formulaire Query String</h1>
    <p class="subtitle">Envoi de param√®tres via URL</p>

    <form action="QueryStringReceiver" method="get">
        <div class="form-group">
            <label for="name">
                <span class="icon">üë§</span>Nom
            </label>
            <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Entrez votre nom"
                    required
            >
        </div>

        <div class="form-group">
            <label for="firstname">
                <span class="icon">‚úèÔ∏è</span>Pr√©nom
            </label>
            <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    placeholder="Entrez votre pr√©nom"
                    required
            >
        </div>

        <div class="form-group">
            <label for="age">
                <span class="icon">üéÇ</span>√Çge
            </label>
            <input
                    type="number"
                    id="age"
                    name="age"
                    placeholder="Entrez votre √¢ge"
                    min="1"
                    max="120"
                    required
            >
        </div>

        <button type="submit">
            <span class="icon">üì§</span>Envoyer
        </button>
    </form>

    <div class="info-box">
        <strong>üí° Information :</strong><br>
        Les donn√©es seront envoy√©es dans l'URL sous la forme :<br>
        <code>QueryStringReceiver?name=...&firstname=...&age=...</code>
    </div>
</div>
</body>
</html>
